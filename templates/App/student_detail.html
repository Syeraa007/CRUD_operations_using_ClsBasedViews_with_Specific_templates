<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>DetailView cls deals with dynamic url sufixes n uess canonical url forms to display data of selected object</h1>
        <h1>Displaying Detail info of {{DSI.Sname}} student is </h1>

        <h2>Name of the Student is {{DSI.Sname}} </h2>
        <h2>Age of the Student is {{DSI.age}} </h2>

        <h1><a href="{% url 'StudentUpdate' pk=DSI.pk %}">Update Student</a></h1>
        <h1><a href="{% url 'StudentDelete' pk=DSI.pk %}">Delete Student</a></h1>
    </center>
</body>
</html>
